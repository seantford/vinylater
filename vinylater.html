<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>The Vinylater: Put A Record On</title>

   		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<header>
	</header>

	<body>
		<div>
			<div class="leftTiles">
				<div id="titleTile" class="tile"> 
					<h1 id="logotext">V i N Y L A T e R</h1>
				</div>
					
				<div id="turntableTile" class="tile">
					<img src="turntable1.jpg" alt="turntable">
					
					<div id="artRotating">
					<img src=""
					</div>

					<div id="mediaInfo">
						<div class="nowPlaying" id="artistText"><p>artist</p></div>
						<div class="nowPlaying" id="albumText"><p>album</p></div>
						<div class="nowPlaying" id="trackText"><p>track</p></div>
					</div>
				</div>
			</div>

			<div class="rightTiles">
				<div id="searchTile" class="tile">
					<!-- <img src="recordCollection" alt="record collection"> -->
					<div id="searchText">
						<h2>Put A Record On</h2>
					</div>

					<div id="searchBar">
						search bar
					</div>

					<div id="optionsMenu">
						toggle full records only 
						turntable/theme change
					</div> 
				</div>
				
				<div id="mediaTile" class="tile">
					<div id="albumArt">
						album art
						(flip button?)
					</div>
					
					<div id="mediaControls">
						rew button
						play/pause button
						ff button
					</div>

					<div id="fullscreen">
						fullscreen button
					</div>

					<div id="mediaTags">
						keyword tags
					</div>

					<div id="frontBack">
						front/back view button
					</div>
				</div>
			</div>
		</div>
	</body>

	<footer>
	</footer>

</html>
