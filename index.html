	<!-- simple media playlist -->

		<!-- header with search bar  -->

			<h1 id="header-logo">The Vinylater</h1>

			</div>

			<div id="result-1">
				<h3 id="result-1-album">Album 1</h3>
				<h4 id="relult-1-artist">Artist</h4>
